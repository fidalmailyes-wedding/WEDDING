<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fidalma & Ilyes — 08·08·2026 </title>

    <!-- Favicon inline (branche d'olivier) + fallback fichier -->
    <link rel="icon" type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><g fill='none' stroke='%234b6b3c' stroke-width='4' stroke-linecap='round' stroke-linejoin='round'><path d='M10 54 C30 40, 34 24, 54 10'/><ellipse cx='20' cy='40' rx='6' ry='10' fill='%236fa84f'/><ellipse cx='30' cy='30' rx='6' ry='10' fill='%236fa84f'/><ellipse cx='42' cy='20' rx='6' ry='10' fill='%236fa84f'/></g></svg>" />
    <link rel="icon" type="image/svg+xml" href="olivier.svg?v=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <style>
      :root {
        --text: #1d1d1f;
        --muted: #86868b;
        --background: #f5f5f7;
        --surface: #ffffff;
        --border: #d2d2d7;
        --accent: #1d1d1f;
        --accent-strong: #0071e3;
      }
      *{box-sizing:border-box;}
      body{margin:0;font-family:'Inter','Helvetica Neue',Arial,sans-serif;color:var(--text);background:var(--background);-webkit-font-smoothing:antialiased;}

      header.hero{position:relative;height:100dvh;overflow:hidden;display:flex;justify-content:center;align-items:center;text-align:center;color:#fff;}
      .video-bg{position:absolute;inset:0;overflow:hidden;z-index:0;}
      .video-bg iframe{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:100vw;height:56.25vw;min-width:177.78dvh;min-height:100dvh;border:0;pointer-events:none;object-fit:cover;}
      .video-overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.4),rgba(0,0,0,.2));z-index:1;}

      .hero-content{position:relative;z-index:2;}
      .hero-content h1{font-family:'Great Vibes','Times New Roman',serif;font-size:clamp(48px,7vw,96px);margin-bottom:12px;font-weight:400;letter-spacing:0.02em;}
      .hero-content p{font-size:18px;margin-bottom:30px;color:rgba(255,255,255,.85);}
      .cta{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 26px;border-radius:999px;border:1px solid var(--text);background:transparent;color:var(--text);font-weight:500;text-decoration:none;transition:all .3s ease;}
      .cta:hover{background:var(--text);color:#fff;}
      .hero-content .cta{border-color:#fff;background:#fff;color:var(--text);}
      .hero-content .cta:hover{background:transparent;color:#fff;}
      .countdown{display:flex;flex-wrap:wrap;justify-content:center;gap:16px;margin:18px 0 26px;}
      .countdown-item{display:flex;flex-direction:column;align-items:center;gap:8px;min-width:78px;}
      .countdown-label{font-size:12px;letter-spacing:1px;text-transform:uppercase;color:rgba(255,255,255,.75);}
      .flip{position:relative;width:78px;height:96px;perspective:1000px;font-variant-numeric:tabular-nums;}
      .flip .top,.flip .bottom,.flip .top-flip,.flip .bottom-flip{position:absolute;left:0;width:100%;height:100%;overflow:hidden;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.35);border-radius:14px;color:#fff;font-size:36px;font-weight:500;box-shadow:0 10px 24px rgba(0,0,0,.25);backdrop-filter:blur(6px);}
      .flip .top{top:0;}
      .flip .bottom,.flip .top-flip,.flip .bottom-flip{display:none;}
      @media (max-width:600px){
        .countdown{gap:12px;}
        .flip{width:64px;height:82px;}
        .flip .top,.flip .bottom,.flip .top-flip,.flip .bottom-flip{font-size:28px;}
      }

      .lang-switch{position:absolute;top:20px;left:20px;z-index:3;}
      .lang-switch button{margin-right:6px;border:1px solid rgba(255,255,255,.4);background:rgba(255,255,255,.12);color:#fff;padding:6px 12px;border-radius:999px;cursor:pointer;font-weight:500;transition:all .3s ease;}
      .lang-switch button.active{background:#fff;color:var(--text);border-color:#fff;}

      nav.topnav{position:absolute;top:20px;right:20px;display:flex;gap:20px;z-index:3;}
      nav.topnav a{color:#fff;text-decoration:none;font-weight:500;transition:opacity .3s ease;}
      nav.topnav a:hover,nav.topnav a.active{opacity:.7;}
      nav.topnav .rsvp-btn{border:1px solid rgba(255,255,255,.7);padding:8px 16px;border-radius:999px;}
      nav.topnav .rsvp-btn:hover{background:#fff;color:var(--text);border-color:#fff;opacity:1;}

      main{padding:80px 20px;max-width:900px;margin:0 auto;}
      section{margin-bottom:80px;text-align:center;}
      h2{font-size:36px;color:var(--accent);margin-bottom:20px;font-weight:500;letter-spacing:-0.01em;}
      ul{list-style:none;padding-left:0;font-size:18px;}
      ul li{padding:6px 0;}
      iframe.map{width:100%;aspect-ratio:16/9;border:0;border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.1);}
      /* === Mobile hamburger menu === */
      .hamburger{display:none;}
      @media (max-width:768px){
        .hamburger{display:inline-flex; align-items:center; justify-content:center; position:absolute; top:20px; right:20px; z-index:4; width:42px; height:42px; border-radius:999px; border:1px solid rgba(255,255,255,.6); background:rgba(255,255,255,.12); color:#fff; cursor:pointer;}
        .hamburger:focus-visible{outline:3px solid #fff; outline-offset:2px;}
        nav.topnav{display:none; position:absolute; top:70px; right:10px; flex-direction:column; gap:12px; background:rgba(255,255,255,.95); padding:14px; border-radius:16px; border:1px solid rgba(255,255,255,.6); box-shadow:0 12px 30px rgba(0,0,0,.18); opacity:0; transform:translateY(-10px); transition:opacity .3s ease, transform .3s ease;}
        nav.topnav.open{display:flex; opacity:1; transform:translateY(0);}
        nav.topnav a{color:var(--text); border-bottom:none;}
        nav.topnav .rsvp-btn{border-color:var(--text);}
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <div class="video-bg" aria-hidden="true">
        <div class="video-overlay"></div>
        <iframe src="https://www.youtube-nocookie.com/embed/3cLqInMZrtc?autoplay=1&mute=1&loop=1&playlist=3cLqInMZrtc&controls=0&rel=0&modestbranding=1&iv_load_policy=3&playsinline=1" allow="autoplay; encrypted-media; picture-in-picture"></iframe>
      </div>
      <div class="lang-switch">
        <button data-lang="fr" class="active">FR</button>
        <button data-lang="it">IT</button>
        <button data-lang="en">EN</button>
      </div>
      <button class="hamburger" aria-label="Ouvrir le menu" aria-controls="topnav" aria-expanded="false">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
      <nav class="topnav" id="topnav">
        <a href="index.html" data-i18n="nav.home">Accueil</a>
        <a href="wedding.html" data-i18n="nav.wedding">Wedding</a>
        <a href="localisation.html" data-i18n="nav.location">Localisation</a>
        <a href="info.html" data-i18n="nav.info">Informations</a>
        <a href="liste-noce.html" data-i18n="nav.registry">Liste de noce</a>
        <a href="rsvp.html" class="rsvp-btn" data-i18n="nav.rsvp">RSVP</a>
      </nav>
      <div class="hero-content">
        <h1>Fidalma & Ilyes</h1>
        <div class="countdown" aria-label="Compte à rebours">
          <div class="countdown-item">
            <div class="flip" data-unit="days">
              <div class="top">00</div>
              <div class="bottom">00</div>
            </div>
            <div class="countdown-label" data-i18n="countdown.days">Jours</div>
          </div>
          <div class="countdown-item">
            <div class="flip" data-unit="hours">
              <div class="top">00</div>
              <div class="bottom">00</div>
            </div>
            <div class="countdown-label" data-i18n="countdown.hours">Heures</div>
          </div>
          <div class="countdown-item">
            <div class="flip" data-unit="minutes">
              <div class="top">00</div>
              <div class="bottom">00</div>
            </div>
            <div class="countdown-label" data-i18n="countdown.minutes">Minutes</div>
          </div>
          <div class="countdown-item">
            <div class="flip" data-unit="seconds">
              <div class="top">00</div>
              <div class="bottom">00</div>
            </div>
            <div class="countdown-label" data-i18n="countdown.seconds">Secondes</div>
          </div>
        </div>
        <p data-i18n="date">08 août 2026 · Castello Marchione</p>
        <a href="rsvp.html" class="cta" data-i18n="cta">Confirmer ma venue</a>
      </div>
    </header>

    

    <script>
      const I18N = {
        fr: {
          date: '08 août 2026 · Castello Marchione',
          cta: 'Confirmer ma venue',
          countdown: { days: 'Jours', hours: 'Heures', minutes: 'Minutes', seconds: 'Secondes' },
          wedding: { title: 'Wedding — Déroulé', ceremony: '17h00 : Cérémonie', aperitivo: '18h00 : Aperitivo', dinner: '20h00 : Dîner', party: '23h00 : Festa & DJ set'},
          location: { title: 'Localisation', text: 'Castello Marchione, Conversano, Italie'},
          info: { title: 'Informations', text: 'Les détails pratiques seront ajoutés prochainement.' },
          nav: { home: 'Accueil', wedding: 'Wedding', location: 'Localisation', info: 'Informations', registry: 'Liste de noce', rsvp: 'RSVP' },
          rsvp: { title: 'RSVP', text: 'Merci de confirmer votre présence avant le 1er mai 2026.', cta: 'Répondre au formulaire'}
        },
        it: {
          date: '08 agosto 2026 · Castello Marchione',
          cta: 'Confermare la presenza',
          countdown: { days: 'Giorni', hours: 'Ore', minutes: 'Minuti', seconds: 'Secondi' },
          wedding: { title: 'Matrimonio — Programma', ceremony: '17:00 : Cerimonia', aperitivo: '18:00 : Aperitivo', dinner: '20:00 : Cena', party: '23:00 : Festa & DJ set'},
          location: { title: 'Localizzazione', text: 'Castello Marchione, Conversano, Italia'},
          info: { title: 'Informazioni', text: 'I dettagli pratici saranno aggiunti prossimamente.' },
          nav: { home: 'Home', wedding: 'Wedding', location: 'Localizzazione', info: 'Informazioni', registry: 'Lista nozze', rsvp: 'RSVP' },
          rsvp: { title: 'RSVP', text: 'Vi preghiamo di confermare entro il 1° maggio 2026.', cta: 'Rispondere al modulo'}
        },
        en: {
          date: '08 August 2026 · Castello Marchione',
          cta: 'Confirm attendance',
          countdown: { days: 'Days', hours: 'Hours', minutes: 'Minutes', seconds: 'Seconds' },
          wedding: { title: 'Wedding — Schedule', ceremony: '17:00 : Ceremony', aperitivo: '18:00 : Aperitif', dinner: '20:00 : Dinner', party: '23:00 : Party & DJ set'},
          location: { title: 'Location', text: 'Castello Marchione, Conversano, Italy'},
          info: { title: 'Information', text: 'Practical details will be added soon.' },
          nav: { home: 'Home', wedding: 'Wedding', location: 'Location', info: 'Info', registry: 'Wedding list', rsvp: 'RSVP' },
          rsvp: { title: 'RSVP', text: 'Please confirm your presence before May 1, 2026.', cta: 'Fill out the form'}
        }
      };

      function applyTranslations(lang){
        document.documentElement.lang = lang;
        const dict = I18N[lang];
        document.querySelectorAll('[data-i18n]').forEach(el=>{
          const keys = el.dataset.i18n.split('.');
          let text = dict;
          keys.forEach(k=>{ text = text && text[k]; });
          if(text) el.textContent = text;
        });
        document.querySelectorAll('.lang-switch button').forEach(btn => btn.classList.toggle('active',btn.dataset.lang===lang));
      }

      document.querySelectorAll('.lang-switch button').forEach(btn=>btn.addEventListener('click',()=>{
        applyTranslations(btn.dataset.lang);
      }));

      applyTranslations('fr');

      function highlightActiveLink(){
        const current = location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('nav.topnav a').forEach(a=>{
          a.classList.toggle('active', a.getAttribute('href')===current);
        });
      }
      highlightActiveLink();

      const targetDate = new Date('2026-08-08T17:00:00');
      const flipUnits = Array.from(document.querySelectorAll('.flip'));

      function formatValue(value, unit){
        const safeValue = Math.max(0, value);
        if (unit === 'days') return String(safeValue).padStart(2, '0');
        return String(safeValue).padStart(2, '0');
      }

      function updateFlip(flip, newValue){
        const currentValue = flip.dataset.value;
        if (currentValue === newValue) return;
        const top = flip.querySelector('.top');
        const bottom = flip.querySelector('.bottom');
        if (!currentValue){
          top.textContent = newValue;
          bottom.textContent = newValue;
          flip.dataset.value = newValue;
          return;
        }

        const topFlip = document.createElement('div');
        const bottomFlip = document.createElement('div');
        topFlip.className = 'top-flip';
        bottomFlip.className = 'bottom-flip';
        topFlip.textContent = currentValue;
        bottomFlip.textContent = newValue;
        top.textContent = currentValue;
        bottom.textContent = currentValue;
        topFlip.addEventListener('animationend', () => {
          top.textContent = newValue;
          topFlip.remove();
        });
        bottomFlip.addEventListener('animationend', () => {
          bottom.textContent = newValue;
          bottomFlip.remove();
        });
        flip.appendChild(topFlip);
        flip.appendChild(bottomFlip);
        flip.dataset.value = newValue;
      }

      function updateCountdown(){
        const now = new Date();
        let diff = targetDate - now;
        if (diff < 0) diff = 0;
        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        const values = { days, hours, minutes, seconds };
        flipUnits.forEach(unit => {
          const key = unit.dataset.unit;
          updateFlip(unit, formatValue(values[key], key));
        });
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);

      // Hamburger toggle (mobile)
      const burger = document.querySelector('.hamburger');
      const topnav = document.getElementById('topnav');
      if (burger && topnav){
        burger.addEventListener('click', ()=>{
          const open = topnav.classList.toggle('open');
          burger.setAttribute('aria-expanded', String(open));
        });
        topnav.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>{
          topnav.classList.remove('open');
          burger.setAttribute('aria-expanded','false');
        }));
      }
    </script>
  </body>
</html>
