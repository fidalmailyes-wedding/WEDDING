<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fidalma & Ilyes — 08·08·2026 </title>

    <!-- Favicon inline (branche d'olivier) + fallback fichier -->
    <link rel="icon" type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><g fill='none' stroke='%234b6b3c' stroke-width='4' stroke-linecap='round' stroke-linejoin='round'><path d='M10 54 C30 40, 34 24, 54 10'/><ellipse cx='20' cy='40' rx='6' ry='10' fill='%236fa84f'/><ellipse cx='30' cy='30' rx='6' ry='10' fill='%236fa84f'/><ellipse cx='42' cy='20' rx='6' ry='10' fill='%236fa84f'/></g></svg>" />
    <link rel="icon" type="image/svg+xml" href="olivier.svg?v=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />

    <style>
      :root {
        --text: #1b1807;
        --background: #fcfbf3;
        --primary: #f5e259;
        --secondary: #8de19a;
        --accent: #71d9a8;
      }
      *{box-sizing:border-box;}
      body{margin:0;font-family:'Montserrat',sans-serif;color:var(--text);background:var(--background);}

      header.hero{position:relative;height:100dvh;overflow:hidden;display:flex;justify-content:center;align-items:center;text-align:center;color:#fff;}
      .video-bg{position:absolute;inset:0;overflow:hidden;z-index:0;}
      .video-bg iframe{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:100vw;height:56.25vw;min-width:177.78dvh;min-height:100dvh;border:0;pointer-events:none;object-fit:cover;}
      .video-overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.4),rgba(0,0,0,.2));z-index:1;}

      .hero-content{position:relative;z-index:2;}
      .hero-content h1{font-family:'Great Vibes',cursive;font-size:clamp(48px,8vw,100px);margin-bottom:10px;}
      .hero-content p{font-size:20px;margin-bottom:30px;}
      .hero-content .cta{padding:12px 28px;border:2px solid #fff;border-radius:4px;background:transparent;color:#fff;font-weight:600;text-decoration:none;transition:.3s;}
      .hero-content .cta:hover{background:var(--primary);color:var(--text);border-color:var(--primary);}

      .lang-switch{position:absolute;top:20px;left:20px;z-index:3;}
      .lang-switch button{margin-right:6px;border:1px solid #fff;background:rgba(255,255,255,.2);color:#fff;padding:6px 10px;border-radius:999px;cursor:pointer;font-weight:600;}
      .lang-switch button.active{background:var(--primary);color:var(--text);border-color:transparent;}

      nav.topnav{position:absolute;top:20px;right:20px;display:flex;gap:20px;z-index:3;}
      nav.topnav a{color:#fff;text-decoration:none;font-weight:500;transition:.3s;}
      nav.topnav a:hover,nav.topnav a.active{border-bottom:2px solid var(--primary);}
      nav.topnav .rsvp-btn{border:2px solid #fff;padding:6px 14px;border-radius:4px;}
      nav.topnav .rsvp-btn:hover{background:var(--primary);color:var(--text);border-color:var(--primary);}

      main{padding:80px 20px;max-width:900px;margin:0 auto;}
      section{margin-bottom:80px;text-align:center;}
      h2{font-family:'Great Vibes',cursive;font-size:40px;color:var(--accent);margin-bottom:20px;}
      ul{list-style:none;padding-left:0;font-size:18px;}
      ul li{padding:6px 0;}
      iframe.map{width:100%;aspect-ratio:16/9;border:0;border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.1);}
      /* === Mobile hamburger menu === */
      .hamburger{display:none;}
      @media (max-width:768px){
        .hamburger{display:inline-flex; align-items:center; justify-content:center; position:absolute; top:20px; right:20px; z-index:4; width:42px; height:42px; border-radius:10px; border:2px solid #fff; background:rgba(255,255,255,.2); color:#fff; cursor:pointer;}
        .hamburger:focus-visible{outline:3px solid var(--primary); outline-offset:2px;}
        nav.topnav{display:none; position:absolute; top:70px; right:10px; flex-direction:column; gap:12px; background:rgba(252,251,243,.96); padding:12px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.18); opacity:0; transform:translateY(-10px); transition:opacity .3s ease, transform .3s ease;}
        nav.topnav.open{display:flex; opacity:1; transform:translateY(0);}
        nav.topnav a{color:var(--text); border-bottom:none;}
        nav.topnav .rsvp-btn{border-color:var(--text);}
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <div class="video-bg" aria-hidden="true">
        <div class="video-overlay"></div>
        <iframe src="https://www.youtube-nocookie.com/embed/3cLqInMZrtc?autoplay=1&mute=1&loop=1&playlist=3cLqInMZrtc&controls=0&rel=0&modestbranding=1&iv_load_policy=3&playsinline=1" allow="autoplay; encrypted-media; picture-in-picture"></iframe>
      </div>
      <div class="lang-switch">
        <button data-lang="fr" class="active">FR</button>
        <button data-lang="it">IT</button>
        <button data-lang="en">EN</button>
      </div>
      <button class="hamburger" aria-label="Ouvrir le menu" aria-controls="topnav" aria-expanded="false">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
      <nav class="topnav" id="topnav">
        <a href="index.html" data-i18n="nav.home">Accueil</a>
        <a href="wedding.html" data-i18n="nav.wedding">Wedding</a>
        <a href="localisation.html" data-i18n="nav.location">Localisation</a>
        <a href="stay.html" data-i18n="nav.stay">Hébergements</a>
        <a href="info.html" data-i18n="nav.info">Informations</a>
        <a href="rsvp.html" class="rsvp-btn" data-i18n="nav.rsvp">RSVP</a>
      </nav>
      <div class="hero-content">
        <h1>Fidalma & Ilyes</h1>
        <p id="countdown"></p>
        <p data-i18n="date">08 août 2026 · Castello Marchione</p>
        <a href="rsvp.html" class="cta" data-i18n="cta">Confirmer ma venue</a>
      </div>
    </header>

    

    <script>
      const I18N = {
        fr: {
          date: '08 août 2026 · Castello Marchione',
          cta: 'Confirmer ma venue',
          wedding: { title: 'Wedding — Déroulé', ceremony: '17h00 : Cérémonie', aperitivo: '18h00 : Aperitivo', dinner: '20h00 : Dîner', party: '23h00 : Festa & DJ set'},
          location: { title: 'Localisation', text: 'Castello Marchione, Conversano, Italie'},
          stay: { title: 'Où dormir ?'},
          info: { title: 'Informations', text: 'Les détails pratiques seront ajoutés prochainement.' },
          nav: { home: 'Accueil', wedding: 'Wedding', location: 'Localisation', stay: 'Hébergements', info: 'Informations', rsvp: 'RSVP' },
          rsvp: { title: 'RSVP', text: 'Merci de confirmer votre présence avant le 1er mai 2026.', cta: 'Répondre au formulaire'}
        },
        it: {
          date: '08 agosto 2026 · Castello Marchione',
          cta: 'Confermare la presenza',
          wedding: { title: 'Matrimonio — Programma', ceremony: '17:00 : Cerimonia', aperitivo: '18:00 : Aperitivo', dinner: '20:00 : Cena', party: '23:00 : Festa & DJ set'},
          location: { title: 'Località', text: 'Castello Marchione, Conversano, Italia'},
          stay: { title: 'Dove dormire?'},
          info: { title: 'Informazioni', text: 'I dettagli pratici saranno aggiunti prossimamente.' },
          nav: { home: 'Home', wedding: 'Wedding', location: 'Località', stay: 'Alloggi', info: 'Informazioni', rsvp: 'RSVP' },
          rsvp: { title: 'RSVP', text: 'Vi preghiamo di confermare entro il 1° maggio 2026.', cta: 'Rispondere al modulo'}
        },
        en: {
          date: '08 August 2026 · Castello Marchione',
          cta: 'Confirm attendance',
          wedding: { title: 'Wedding — Schedule', ceremony: '17:00 : Ceremony', aperitivo: '18:00 : Aperitif', dinner: '20:00 : Dinner', party: '23:00 : Party & DJ set'},
          location: { title: 'Location', text: 'Castello Marchione, Conversano, Italy'},
          stay: { title: 'Where to stay?'},
          info: { title: 'Information', text: 'Practical details will be added soon.' },
          nav: { home: 'Home', wedding: 'Wedding', location: 'Location', stay: 'Stay', info: 'Info', rsvp: 'RSVP' },
          rsvp: { title: 'RSVP', text: 'Please confirm your presence before May 1, 2026.', cta: 'Fill out the form'}
        }
      };

      function applyTranslations(lang){
        document.documentElement.lang = lang;
        const dict = I18N[lang];
        document.querySelectorAll('[data-i18n]').forEach(el=>{
          const keys = el.dataset.i18n.split('.');
          let text = dict;
          keys.forEach(k=>{ text = text && text[k]; });
          if(text) el.textContent = text;
        });
        document.querySelectorAll('.lang-switch button').forEach(btn => btn.classList.toggle('active',btn.dataset.lang===lang));
      }

      function updateCountdown(){
        const weddingDate = new Date('2026-08-08T00:00:00');
        const now = new Date();
        const diff = Math.ceil((weddingDate - now) / (1000*60*60*24));
        const lang = document.documentElement.lang || 'fr';
        const labels = { fr: 'jours avant le jour J', it: 'giorni mancanti', en: 'days to go' };
        const label = labels[lang] || labels['en'];
        const el = document.getElementById('countdown');
        if (el) {
          el.textContent = diff + ' ' + label;
        }
      }

      document.querySelectorAll('.lang-switch button').forEach(btn=>btn.addEventListener('click',()=>{
        applyTranslations(btn.dataset.lang);
        updateCountdown();
      }));

      applyTranslations('fr');
      updateCountdown();
      setInterval(updateCountdown, 1000);

      function highlightActiveLink(){
        const current = location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('nav.topnav a').forEach(a=>{
          a.classList.toggle('active', a.getAttribute('href')===current);
        });
      }
      highlightActiveLink();

      // Hamburger toggle (mobile)
      const burger = document.querySelector('.hamburger');
      const topnav = document.getElementById('topnav');
      if (burger && topnav){
        burger.addEventListener('click', ()=>{
          const open = topnav.classList.toggle('open');
          burger.setAttribute('aria-expanded', String(open));
        });
        topnav.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>{
          topnav.classList.remove('open');
          burger.setAttribute('aria-expanded','false');
        }));
      }
    </script>
  </body>
</html>
