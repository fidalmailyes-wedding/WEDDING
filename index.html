<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fidalma & Ilyes Wedding</title>
<style>
  /* Styles généraux */
  body, html { margin:0; padding:0; height:100%; font-family: 'Arial', sans-serif; background:#f9f7f1; }
  h1 { font-size:3em; margin:0.2em; color:#fff; text-shadow: 1px 1px 4px rgba(0,0,0,0.6);}
  p { font-size:1.5em; color:#fff; text-shadow: 1px 1px 3px rgba(0,0,0,0.6);}
  
  /* Header / Hero */
  .hero { position: relative; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; overflow:hidden; }
  .hero::after { content:""; position:absolute; inset:0; background:rgba(0,0,0,0.3); z-index:0; }
  
  /* Switch langue */
  .lang-switch { position:absolute; top:20px; right:20px; z-index:2; }
  .lang-switch button { margin:0 5px; padding:0.5em 1em; font-size:1em; cursor:pointer; border:none; border-radius:5px; background:#ffd966; color:#333; font-weight:bold; }
  
  /* Vidéo en background */
  .video-bg { position:absolute; inset:0; z-index:-1; overflow:hidden; background:#000; }
  .video-bg iframe { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
                      width:177.78vh; height:100vh; min-width:100vw; min-height:56.25vw;
                      pointer-events:none; opacity:0; transition:opacity 0.6s ease; }
  .video-bg.ready iframe { opacity:1; }
</style>
</head>
<body>

<header id="header" class="hero">
  <div class="video-bg" id="video-bg">
    <div id="yt-player"></div>
  </div>

  <div class="lang-switch">
    <button onclick="setLanguage('fr')">🇫🇷 FR</button>
    <button onclick="setLanguage('it')">🇮🇹 IT</button>
  </div>

  <h1 data-fr="Fidalma & Ilyes" data-it="Fidalma & Ilyes">Fidalma & Ilyes</h1>
  <p data-fr="08 Août 2026 · Castello Marchione, Conversano à 17H00"
     data-it="08 Agosto 2026 · Castello Marchione, Conversano alle 17:00">
     08 Août 2026 · Castello Marchione, Conversano à 17H00
  </p>
</header>

<script>
  // Fonction switch langue
  function setLanguage(lang) {
    document.querySelectorAll('[data-fr]').forEach(el => {
      el.textContent = (lang==='fr') ? el.getAttribute('data-fr') : el.getAttribute('data-it');
    });
  }

  // Charger API IFrame YouTube
  (function(){
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScript = document.getElementsByTagName('script')[0];
    firstScript.parentNode.insertBefore(tag, firstScript);
  })();

  var ytPlayer;
  function onYouTubeIframeAPIReady() {
    ytPlayer = new YT.Player('yt-player', {
      videoId: '3cLqInMZrtc',
      playerVars: {
        autoplay: 1,
        mute: 1,
        controls: 0,
        loop: 1,
        playlist: '3cLqInMZrtc',
        modestbranding: 1,
        rel: 0,
        showinfo: 0,
        iv_load_policy: 3,
        playsinline: 1,
        fs: 0,
        disablekb: 1
      },
      events: {
        onReady: function(e){ e.target.mute(); e.target.playVideo(); },
        onStateChange: function(e){
          if(e.data===YT.PlayerState.PLAYING){
            document.getElementById('video-bg').classList.add('ready');
          }
        }
      }
    });
  }
</script>

</body>
</html>
